<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRI KRISHNA GHAR - Payment TEST</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 10px;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üè† SRI KRISHNA GHAR - Diagnostic Page</h1>
    
    <div class="status info">
        <strong>‚úì JavaScript is working!</strong><br>
        If you can see this message, JavaScript is loading properly.
    </div>

    <h2>Step 1: Check API Connection</h2>
    <button onclick="testAPI()">Test API Connection</button>
    <div id="apiResult"></div>

    <h2>Step 2: Fetch Pending Tokens</h2>
    <button onclick="fetchTokens()">Fetch Pending Tokens</button>
    <div id="tokensResult"></div>

    <h2>Step 3: Test Full Flow</h2>
    <button onclick="testFullFlow()">Run Full Test</button>
    <div id="fullTestResult"></div>

    <h2>Server Information</h2>
    <div id="serverInfo" class="status info">
        <strong>Current URL:</strong> <span id="currentUrl"></span><br>
        <strong>API Base:</strong> <span id="apiBase"></span><br>
        <strong>Timestamp:</strong> <span id="timestamp"></span>
    </div>

    <hr style="margin: 30px 0;">
    
    <p><a href="/payment" style="color: #667eea;">‚Üê Back to Payment Page</a></p>
</div>

<script>
    // Display current info
    document.getElementById('currentUrl').textContent = window.location.href;
    document.getElementById('apiBase').textContent = window.location.origin;
    document.getElementById('timestamp').textContent = new Date().toISOString();

    console.log('Diagnostic page loaded successfully');
    console.log('Current origin:', window.location.origin);

    async function testAPI() {
        const resultDiv = document.getElementById('apiResult');
        resultDiv.innerHTML = '<div class="status info">Testing API connection...</div>';
        
        try {
            const url = `${window.location.origin}/health`;
            console.log('Testing health endpoint:', url);
            
            const response = await fetch(url);
            const data = await response.json();
            
            console.log('Health check response:', data);
            
            resultDiv.innerHTML = `
                <div class="status success">
                    <strong>‚úì API Connection Successful!</strong><br>
                    Status: ${data.status}<br>
                    Uptime: ${Math.floor(data.uptime)} seconds<br>
                    Environment: ${data.environment}
                </div>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        } catch (error) {
            console.error('API test failed:', error);
            resultDiv.innerHTML = `
                <div class="status error">
                    <strong>‚úó API Connection Failed</strong><br>
                    Error: ${error.message}
                </div>
            `;
        }
    }

    async function fetchTokens() {
        const resultDiv = document.getElementById('tokensResult');
        resultDiv.innerHTML = '<div class="status info">Fetching pending tokens...</div>';
        
        try {
            const url = `${window.location.origin}/api/pending-tokens`;
            console.log('Fetching from:', url);
            
            const response = await fetch(url);
            console.log('Response status:', response.status);
            console.log('Response headers:', Object.fromEntries(response.headers.entries()));
            
            const data = await response.json();
            console.log('Tokens data:', data);
            
            if (data.tokens && data.tokens.length > 0) {
                resultDiv.innerHTML = `
                    <div class="status success">
                        <strong>‚úì Found ${data.tokens.length} pending token(s)</strong>
                    </div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } else {
                resultDiv.innerHTML = `
                    <div class="status info">
                        <strong>No pending tokens found</strong><br>
                        The API is working but there are no tokens waiting for payment.
                    </div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            }
        } catch (error) {
            console.error('Fetch tokens failed:', error);
            resultDiv.innerHTML = `
                <div class="status error">
                    <strong>‚úó Failed to fetch tokens</strong><br>
                    Error: ${error.message}
                </div>
            `;
        }
    }

    async function testFullFlow() {
        const resultDiv = document.getElementById('fullTestResult');
        resultDiv.innerHTML = '<div class="status info">Running full diagnostic test...</div>';
        
        let results = [];
        
        // Test 1: Health check
        try {
            const healthResponse = await fetch(`${window.location.origin}/health`);
            const healthData = await healthResponse.json();
            results.push({
                test: 'Health Check',
                status: 'PASS',
                data: healthData
            });
        } catch (error) {
            results.push({
                test: 'Health Check',
                status: 'FAIL',
                error: error.message
            });
        }

        // Test 2: Pending tokens
        try {
            const tokensResponse = await fetch(`${window.location.origin}/api/pending-tokens`);
            const tokensData = await tokensResponse.json();
            results.push({
                test: 'Pending Tokens API',
                status: 'PASS',
                data: tokensData
            });
        } catch (error) {
            results.push({
                test: 'Pending Tokens API',
                status: 'FAIL',
                error: error.message
            });
        }

        // Display results
        let html = '<h3>Test Results:</h3>';
        results.forEach(result => {
            const statusClass = result.status === 'PASS' ? 'success' : 'error';
            html += `
                <div class="status ${statusClass}">
                    <strong>${result.status === 'PASS' ? '‚úì' : '‚úó'} ${result.test}</strong><br>
                    Status: ${result.status}
                </div>
                <pre>${JSON.stringify(result.data || result.error, null, 2)}</pre>
            `;
        });
        
        resultDiv.innerHTML = html;
    }

    // Auto-run basic test on load
    window.onload = () => {
        console.log('Page fully loaded, running auto-test...');
        setTimeout(testAPI, 1000);
    };
</script>
</body>
</html>
